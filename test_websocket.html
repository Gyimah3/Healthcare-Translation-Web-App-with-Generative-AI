<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>

</head>
<body>
  <h1>WebSocket Test</h1>
  <script>
    const ws = new WebSocket('wss://your-web-socket/ws/medical-translator');
    ws.onopen = () => {
      console.log('Connected');
      ws.send(JSON.stringify({ source_language: 'en-US', target_language: 'es-ES' }));
    };
    ws.onmessage = (event) => console.log('Message:', event.data);
    ws.onerror = (error) => console.error('Error:', error);
    ws.onclose = () => console.log('Disconnected');
  </script>
</body>
</html>
